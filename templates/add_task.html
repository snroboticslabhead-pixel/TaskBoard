{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h2 class="mb-4"><i class="fas fa-plus-circle me-2"></i> Create New Task</h2>
    <div class="card">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Task Title *</label>
                    <input type="text" name="title" class="form-control" placeholder="e.g., Blink LED" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description *</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="Describe the task..." required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Programming Language *</label>
                    <select name="language" class="form-select" required>
                        <option value="">Select Language</option>
                        <option value="arduino">Arduino C++</option>
                        <option value="python">Python</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Target Campuses *</label>
                    <div class="row g-3">
                        {% for campus in campuses %}
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="campusTarget" value="{{ campus }}" id="campus{{ loop.index }}">
                                <label class="form-check-label" for="campus{{ loop.index }}">{{ campus }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Target Grades *</label>
                    <div class="row g-3">
                        {% for grade in grades %}
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="gradeTarget" value="{{ grade }}" id="grade{{ loop.index }}">
                                <label class="form-check-label" for="grade{{ loop.index }}">{{ grade }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('manage_tasks') }}" class="btn btn-secondary me-2">Back</a>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
