<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TaskBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --info: #5AC8FA;
            --light: #F2F2F7;
            --dark: #1C1C1E;
            --background: #FFFFFF;
            --sidebar-bg: #F2F2F7;
            --sidebar-text: #8E8E93;
            --sidebar-active: #007AFF;
            --card-bg: #FFFFFF;
            --border: #E5E5EA;
            --text-primary: #1C1C1E;
            --text-muted: #8E8E93;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--light);
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .error-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            border-radius: 18px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-details {
            background: var(--light);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }

            .error-card {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn {
                padding: 0.65rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 1.5rem 1rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-code">404</div>
            <div class="error-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved to a different location.
            </p>
            <div class="d-flex gap-2 justify-content-center flex-wrap">
                <a href="{{ url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
                <button onclick="history.back()" class="btn" style="background: var(--light); color: var(--text-primary);">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
            
            <div class="error-details">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    If you believe this is an error, please contact your administrator.
                </small>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const errorIcon = document.querySelector('.error-icon');
            errorIcon.style.transition = 'transform 0.3s ease';
            
            errorIcon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(10deg)';
            });
            
            errorIcon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
