{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h2 class="mb-3"><i class="fas fa-user-plus me-2"></i> Add New Teacher</h2>
    <div class="card">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Teacher ID</label>
                        <input type="text" name="teacherID" class="form-control" placeholder="e.g., SUB-T001" readonly>
                        <small class="text-muted">ID will be auto-generated based on campus</small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Full Name *</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Campus *</label>
                        <select name="campus" class="form-select" required>
                            <option value="">Select Campus</option>
                            <option value="Subhash Nagar">Subhash Nagar</option>
                            <option value="Yamuna">Yamuna</option>
                            <option value="I20">I20</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" name="password" class="form-control" value="123456" required>
                    <small class="text-muted">Default password: 123456</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Permissions</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="can_manage_students" id="can_manage_students">
                        <label class="form-check-label" for="can_manage_students">
                            Can Manage Students (Add/Edit/Delete)
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="can_manage_tasks" id="can_manage_tasks">
                        <label class="form-check-label" for="can_manage_tasks">
                            Can Manage Tasks (Add/Edit/Delete)
                        </label>
                    </div>
                    <small class="text-muted">Select which management features this teacher can access</small>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('manage_teachers') }}" class="btn btn-secondary me-2">Back</a>
                    <button type="submit" class="btn btn-primary">Save Teacher</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
