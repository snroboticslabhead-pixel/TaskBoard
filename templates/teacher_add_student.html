{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i> Add New Student</h2>
        <div>
            <span class="badge bg-primary me-2">{{ teacher.campus }}</span>
            <a href="{{ url_for('teacher_students') }}" class="btn btn-secondary btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Back to Students
            </a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Student ID</label>
                        <input type="text" name="studentID" class="form-control" placeholder="Will be auto-generated" readonly>
                        <small class="text-muted">ID will be auto-generated based on campus</small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Full Name *</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Campus *</label>
                        <input type="text" name="campus" class="form-control" value="{{ teacher.campus }}" readonly>
                        <small class="text-muted">Students are assigned to your campus</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Grade *</label>
                        <select name="grade" class="form-select" required>
                            <option value="">Select Grade</option>
                            {% for i in range(1, 11) %}
                            <option value="{{ i }}th Class">{{ i }}th Class</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Section *</label>
                        <select name="section" class="form-select" required>
                            <option value="">Select Section</option>
                            {% for section in sections %}
                            <option value="{{ section }}">{{ section }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" name="password" class="form-control" value="123456" required>
                    <small class="text-muted">Default password: 123456</small>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('teacher_students') }}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
